<!DOCTYPE html>
<html lang="en">
<head>
    <title>calender</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>

                <th class="day-header">FRI</th>
                <th class="day-header">SAT</th>
            </tr>
        </thead>

        <tr>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>
            <td class="empty-cell"></td>

            <td>1</td>

        <tr>

            <td>6</td>

                    <td>21</td>
                    <td>22</td>
                    <td>23</td>

                    <td>24</td>

                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>31</td>
                    <td class="next-month-day">1</td>
                    <td class="next-month-day">2</td>
                    <td class="next-month-day">3</td>
                    <td class="next-month-day">4</td>
                    <td class="next-month-day">5</td>
                    <td class="next-month-day">6</td>
                    <td class="next-month-day">7</td>

        </tbody>
    </table>
</div>
</body>
</html>
