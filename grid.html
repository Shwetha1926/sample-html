<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1>Example for Grid structure</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <h1>using fr(fractional space)</h1>
    <div class="container1">
        <div class="item1">A</div>
        <div class="item1">B</div>
        <div class="item1">C</div>
    </div>

    <h1>Example for Grid same frictional space</h1>
    <div class="container2">
        <div class="item2">colum1</div>
        <div class="item2">colum2</div>
        <div class="item2">colum3</div>
        <div class="item2">colum4</div>
        <div class="item2">colum5</div>
        <div class="item2">colum6</div>
        <div class="item2">colum7</div>
        <div class="item2">colum8</div>
        <div class="item2">colum9</div>
        <div class="item2">colum10</div>
        <div class="item2">colum11</div>
        <div class="item2">colum12</div>
        <div class="item2">colum13</div>
    </div>
    <h1>Responsive grid(auto fit+minmax)</h1>
     <div class="container3">
        <div class="item3">min100px</div>
        <div class="item3">min100px</div>
        <div class="item3">min100px</div>
        <div class="item3">min100px</div>
        <div class="item3">min100px</div>
        
    </div>
</body>
</html>
